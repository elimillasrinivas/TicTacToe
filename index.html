<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="status-container">
    </div>
    <div id="board">
        <div id="cell" ind="0"></div>
        <div id="cell" ind="1"></div>
        <div id="cell" ind="2"></div>
        <div id="cell" ind="3"></div>
        <div id="cell" ind="4"></div>
        <div id="cell" ind="5"></div>
        <div id="cell" ind="6"></div>
        <div id="cell" ind="7"></div>
        <div id="cell" ind="8"></div>
        
    </div>
    <div id="status">
        &nbsp;
    </div>
    <button id="restart" value="Reload Page" onClick="window.location.reload(true)">Restart</button>

    <!-- Script -->
    <script src="app.js"></script>
</body>
</html>
